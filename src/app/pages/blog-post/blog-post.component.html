<!-- Hero -->
<section class="hero" [style.background-image]="'url(' + thumbnail + ')'">
    <div class="overlay"></div>
    <div class="hero__container container">
        <h1 class="hero__title">{{ headerService.uiData().title }}</h1>
    </div>
</section>
<!-- Blog content -->
<section class="post">
    <div class="post__container container">
        <article class="post__content" [innerHTML]="content"></article>
    </div>
</section>
