<article class="blog__card">
    <div class="blog__img">
        <img [src]="'../../../assets/img/' + imgUrl" [alt]="title" class="blog__img">
    </div>

    <div class="blog__text">
        <span class="blog__meta">{{ date }}</span>

        <a href="#" class="blog__card-title">{{ title }}</a>

        <p class="blog__description">{{ summary }}</p>

        <a href="#" class="card__button">Read more</a>
    </div>
</article>
