<article class="blog__card">
    <div class="blog__img">
        <img [src]=postPreview.thumbnail [alt]="postPreview.title" class="blog__img">
    </div>

    <div class="blog__text">
        <span class="blog__meta">{{ postPreview.publicationDate | date: 'longDate' }}</span>

        <a routerLink="blog/{{postPreview.slug}}" class="blog__card-title">{{ postPreview.title }}</a>

        <p class="blog__description">{{ postPreview.summary }}</p>

        <a routerLink="blog/{{postPreview.slug}}" class="card__button">Read more</a>
    </div>
</article>
